<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div');
        div.innerHTML = 'Texto Alterado';
        // A função abaixo altera todo o conteúdo dentro da constante
        //div.outerHTML = 'Conteúdo Alterado';

        // Adicionando conteúdo antes do inicio 'div'
        div.insertAdjacentHTML('beforebegin', '<p>Antes Inicio</p>');

        // Adicionando conteúdo depois do inicio 'div'
        div.insertAdjacentHTML('afterbegin', '<p>Depois do Inicio</p>');

        // Adicionando antes da final da 'div'
        div.insertAdjacentHTML('beforeend', '<p>Antes do Final</p>');

        // Adicionando depois da final da 'div'
        div.insertAdjacentHTML('afterend', '<p>Depois da Final</p>');

        // Pegando o texto com as tags
        console.log(div.innerHTML);
        // Pegando somente texto
        console.log(div.innerText);
    </script>
</body>

</html>
