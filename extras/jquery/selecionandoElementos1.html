<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Selecionando Elementos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        .negrito {
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Selecionando Elementos #01</h1>
    <div>
        <p>Parágrafo
            <span class='negrito'>dentro span</span>
        </p>
    </div>
    <div>
        <ul id='feira'>
            <li>Arroz</li>
            <li wm-obrigatorio>Feijão</li>
            <li class='opcional'>Carne</li>
            <li class='opcional'>Ovo</li>
        </ul>
    </div>
    <form>
        <input type='text' name='texto'>
        <input type='password' name='senha'>
        <input type='checkbox' name='check1'>
        <input type='radio' name='radio1'>
        <input type='file' name='arquivo'>
    </form>

    <script>
        // Pegando por ID
        $('#feira').addClass('destaque').removeClass('destaque')
        // Pegando por elemento
        $('li').addClass('destaque').removeClass('destaque')
        // Pegando por atributo
        $('[wm-obrigatorio]').addClass('destaque').removeClass('destaque')

        // Exclusivos JQuery | Função CSS
        // Pegando primeiro elemento
        $('li:first').css('border', 'solid 3px yellow')
        // Pegando os de indeces impares
        $('li:odd').css('border', 'solid 10px orange')
        // Pegando depois do indice informado
        $('li:gt(1)').css('border', 'solid 10px white')
        // Pegando os elementos que não seja o último
        $('li:not(:last)').css('border', 'none')
        // Pegando elemento que contém em seu conteúdo
        $('li:contains("r")').css('background-color', 'black')

        // Trabalhando com formulário
        // Pegando o elemento 'form' e todos internos
        $('form *').hide()
        // Pegando elemento 'text', é necessário o espaço após o elemento pai para informar que se trata de um elemento interno
        $('form :text').show()
        $('form :password').show()
        $('form :checkbox').show()
        $('form :radio').show()
        $('form :file').show()

    </script>
</body>
