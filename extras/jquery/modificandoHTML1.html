<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div><strong>Sem ID!</strong></div>

    <script>
        // Conteúdo 1
        $('#conteudo1').append('<p>1</p>');

        // Conteúdo 2
        const elementos = [
            $('<li></li>').append('Arroz'),
            $('<li>').append('Feijão'),
            $('<li>').append('Carne')
        ]
        // Modo conforme aula
        // const lista = $('<ul><li>Sorvete</li></ul>').append(elementos)
        // Colocando a opção sorvete na última posição, porque a função do 'prepend' está para a lista maior
        const lista = $('<ul><li>Sorvete</li></ul>').prepend(elementos)
        $('#conteudo2').append(lista)

        // Conteúdo 3
        $('#conteudo3').append('<h1>1</h1>').append('<h1>2</h1>').prepend('<h1>0</h1>')
        // Substituindo conteúdo do item selecionado
        $('#conteudo3').html('<h1>123</h1>')

        // Alterando todas 'div' com 'id'
        $('div[id]').html('<strong>Todos!</strong>')
    </script>
</body>
